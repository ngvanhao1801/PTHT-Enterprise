<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/create-employee.css}"/>
</head>
<body>
<div class="container">
    <h2>Employee Directory</h2>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center"> Create New Employee </h3>
            <div class="card-body">
                <form action="#" th:action="@{/employees/save}" th:object="${employees}" method="post">
                    <div class="form-group">
                        <label> First Name </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                               placeholder="Enter Employee First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Last Name </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                               placeholder="Enter Employee Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"
                               placeholder="Enter Employee Email"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
                <hr>
                <a th:href="@{/employees/list}">Back to Employees List</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
